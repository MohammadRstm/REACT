<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div class="container">
        </div>  


        <script type="text/babel">
            const container = document.querySelector(".container");
            ReactDOM.createRoot(container).render(<App/>);

            function App(){
                return (
                    <>
                        <ProductDetails
                            type="Cotton" 
                            price="2.99"
                            discount = "true"
                            image = "images/tennis-balls.png"
                         />
                        <ProductDetails
                            type="Socks" 
                            price="29.99"
                            discount = "false"
                            image = "images/cotton-socks.png"
                        />
                    </>
                );
            }


            function ProductDetails({type , price , discount , image}){
                return (
                    <>
                        <img width="50px" src = {image}/>
                        <p>
                            {type}
                        </p>
                        {
                            discount === "false" ?
                            (
                                <p>
                                    ${price}
                                </p>
                            )
                            :
                            (
                                <p>
                                    <del>${price}</del>
                                </p>
                            )
                        }                     
                       
                        {discount === "true" && <p>Discount applied = {applyDiscount(price)}</p>}
                        <div>
                            <button>
                                Buy
                            </button>
                        </div>
                    </>
                );
            }

            function applyDiscount(price){
                return Math.round(price * 0.5).toFixed(2);
            }

        </script>

    
</body>
</html>
